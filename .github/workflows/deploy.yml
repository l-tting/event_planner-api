name: 🔄 Simple FastAPI Deploy

on:
  push:
    branches:
      - main
    paths:
      - harmony_api/**

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ✅ Checkout code
      uses: actions/checkout@v3

    - name: 🔐 Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: 📦 Zip harmony_api folder
      run: zip -r harmony_api.zip harmony_api

    - name: 🚀 Copy zip to server and unzip + restart
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          rm -rf /root/harmonyapi
        EOF

        scp -P ${{ secrets.SSH_PORT }} -i ~/.ssh/id_rsa harmony_api.zip ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/root/

        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd /root
          unzip -o harmony_api.zip -d .
          rm harmony_api.zip
          docker compose -f harmony.yml up -d --build
        EOF
