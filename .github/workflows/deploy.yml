name: 🚀 Deploy FastAPI to Server

on:
  push:
    branches:
      - main
    paths:
      - harmony_api/**

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 🧾 Checkout code
      uses: actions/checkout@v3

    - name: 🔐 Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa

    - name: 📦 Zip FastAPI backend
      run: zip -r harmony_api.zip harmony_api

    - name: 📤 Upload to server & deploy
      run: |
        scp -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -P ${{ secrets.SSH_PORT }} harmony_api.zip ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/root/

        ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT }} ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
          cd /root
          rm -rf harmonyapi
          unzip harmony_api.zip -d .
          rm harmony_api.zip
          docker compose -f harmony.yml up -d --build
        EOF
